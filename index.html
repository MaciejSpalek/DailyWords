<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DailyWords</title>
</head>

<body class="style">
    <div class="main">
        <h1 class="title">DailyWords</h1>
        <div class="list"></div>
        <form class="addBox">
            <div class="inputBox">
                <input type="text" class="input input-english-word" required="required">
                <span class="inputLine"></span>
                <span class="inputText">english word...</span>
            </div>
            <div class="inputBox">
                <input type="text" class="input input-meaning" required="required">
                <span class="inputLine"></span>
                <span class="inputText">meaning...</span>
            </div>
            <button class="button addButton">Add</button>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="index.js"></script>
</body>

</html>
